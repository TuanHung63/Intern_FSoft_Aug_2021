<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-E.M.A701</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>FA Survey Form</h3>
        <p>
          <i>Thank you for talking the time to help us improve the platform</i>
        </p>
      </header>
      <main>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label> <br />
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label> <br />
            <input
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="age">Age</label> <br />
            <input
              type="text"
              name="age"
              id="age"
              class="form-control"
              placeholder="Age"
              required
              pattern="[1-100]"
            />
          </div>
          <div class="form-group">
            <label for="role"
              >Which option best describes your current role?</label
            >
            <br />
            <select name="role" id="role" class="form-control">
              <option value="">Select current role</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="title">Would you recommend FA to a friend</label>
            <br />
            <input
              type="radio"
              id="definitely"
              name="definitely"
              value="definitely"
            />
            <label for="definitely">Definitely</label><br />
            <input type="radio" id="maybe" name="maybe" value="maybe" />
            <label for="maybe">Maybe</label><br />
            <input type="radio" id="notSure" name="notSure" value="notSure" />
            <label for="notSure">Not Sure</label>
          </div>
          <div class="input-checkbox">
            <label for="title">What would you like to see improved</label>
            <br />
            <input
              type="checkbox"
              id="frontEndProjects"
              name="fe"
              value="FrontEndProjects"
            />
            <label for="fe"> Front-end Projects</label><br />
            <input
              type="checkbox"
              id="backEndProjects"
              name="ba"
              value="BackEndProjects"
            />
            <label for="ba"> Back-end Projects</label><br />
            <input type="checkbox" id="ai" name="ai" value="AI" />
            <label for="ai"> AI</label><br />
            <input type="checkbox" id="ML" name="ML" value="machineLearning" />
            <label for="ml"> Machine Learning</label><br />
            <input
              type="checkbox"
              id="softSkills"
              name="softSkills"
              value="SoftSkills"
            />
            <label for="softSkills"> Soft Skills</label><br />
            <input
              type="checkbox"
              id="preSkills"
              name="preSkills"
              value="PresentationSkills"
            />
            <label for="aipreSkills"> Presentation Skills</label><br />
          </div>
          <div class="input-textarea">
            <label for="commentAndSuggestions"
              >Any comments or suggestions</label
            >
            <br />

            <textarea
              id="CS"
              name="CS"
              rows="4"
              cols="50"
              placeholder="Enter your comments here.."
            >
            </textarea>
          </div>
          <div class="submit-button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
