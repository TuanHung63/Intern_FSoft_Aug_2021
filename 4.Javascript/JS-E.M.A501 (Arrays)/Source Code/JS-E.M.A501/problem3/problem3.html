<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let myArray = [
      'Ryu',
      'Ken',
      'Chun-Li',
      'Cammy',
      'Guile',
      'Sakura',
      'Sagat',
      'Juri',
    ];

    // Add your code here
    myArray.pop();
    myArray.push("Zangief");
    myArray.push("Ibuki");
    console.log(myArray.length);
    var myString="";
    myArray.forEach(function(item,index){
      myString+=item+` (${index}) - `;
    })
   // myString[myString.lastIndexOf("-")]="";
    //myString.replace(myString[myString.lastIndexOf("-")]," ")
    myString=myString.substr(0,myString.lastIndexOf("-"));
    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = myString;

    section.appendChild(para1);
  </script>
</html>
